<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Sample Website</h1>
    </header>
    <main>
        <div class="card">
            <img src="image1.jpg" alt="Sample Image 1">
            <h2>Image 1</h2>
            <p>Description of the first image.</p>
        </div>
        <div class="card">
            <img src="image2.jpg" alt="Sample Image 2">
            <h2>Image 2</h2>
            <p>Description of the second image.</p>
        </div>
    </main>
</body>
</html>
